<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diseña tu Chubasquero Avanzado</title>
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom, #a0e0ff, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.designer-slide {
    display: flex;
    max-width: 1100px;
    width: 100%;
    background: #ffffffdd;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    overflow: hidden;
}

/* Vista previa: pez y chubasquero paralelos */
.fish-preview {
    flex: 2;
    background: #c0f0ff;
    display: flex;
    justify-content: space-around; /* paralelos */
    align-items: center;
    padding: 50px;
}

/* Imágenes dentro de la vista previa */
.fish-preview img {
    max-width: 300px;
    transition: all 0.4s ease;
}

/* Animación solo para el pez */
#fish {
    animation: swim 3s ease-in-out infinite alternate;
}

@keyframes swim {
    0% { transform: translateY(0px) rotate(-2deg); }
    50% { transform: translateY(-10px) rotate(2deg); }
    100% { transform: translateY(0px) rotate(-2deg); }
}

.controls {
    flex: 1;
    padding: 30px;
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.controls h3 {
    margin-bottom: 10px;
    font-size: 18px;
}

.colors,
.designs {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
}

.colors button,
.designs button {
    width: 40px;
    height: 40px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}

.designs button {
    width: auto;
    padding: 6px 10px;
    background: #eee;
    font-size: 14px;
}

.designs button:hover {
    background: #00aaff;
    color: white;
}

.size-save {
    display: flex;
    align-items: center;
    gap: 15px;
}

select {
    padding: 6px 10px;
    font-size: 16px;
}

#saveBtn {
    padding: 10px 18px;
    background: #00aaff;
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
}

#saveBtn:hover {
    background: #0088cc;
}
</style>
</head>
<body>

<div class="designer-slide">

    <!-- Vista previa del pez y chubasquero paralelos -->
    <div class="fish-preview">
        <img id="fish" src="pez_base.png" alt="Pez base">
        <img id="coatColor" src="chubasqueros/red.png" alt="Chubasquero">
    </div>

    <!-- Controles -->
    <div class="controls">
        <h3>Colores / Diseños</h3>
        <div class="colors">
            <button style="background:red" onclick="setDesign('red')"></button>
            <button style="background:blue" onclick="setDesign('blue')"></button>
            <button style="background:green" onclick="setDesign('green')"></button>
            <button style="background:yellow" onclick="setDesign('yellow')"></button>
            <button style="background:pink" onclick="setDesign('pink')"></button>
            <button style="background:orange" onclick="setDesign('orange')"></button>
            <button style="background:purple" onclick="setDesign('purple')"></button>

            <!-- Diseños especiales -->
            <h3>Diseños especiales</h3>

<div class="controls">

    <div>
        <h3>Colores</h3>
        <div class="colors">
            <button style="background:red" onclick="setColor('red')"></button>
            <button style="background:blue" onclick="setColor('blue')"></button>
            <button style="background:green" onclick="setColor('green')"></button>
            <button style="background:yellow" onclick="setColor('yellow')"></button>
            <button style="background:pink" onclick="setColor('pink')"></button>
            <button style="background:orange" onclick="setColor('orange')"></button>
        </div>
    </div>

    <div>
        <h3>Diseños especiales</h3>
        <div class="designs">
            <button onclick="setDesign('diseño1')">Diseño 1</button>
            <button onclick="setDesign('diseño2')">Diseño 2</button>
            <button onclick="setDesign('diseño3')">Diseño 3</button>
            <button onclick="setDesign('diseño4')">Diseño 4</button>
            <button onclick="setDesign('diseño5')">Diseño 5</button>
        </div>
    </div>

    <div class="size-save">
        <div>
            <h3>Talla</h3>
            <select onchange="setSize(this.value)">
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
            </select>
        </div>

        <button id="saveBtn">Guardar diseño</button>
    </div>

</div>


<!-- Librería para exportar como imagen -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
let currentColor = 'red';
let currentSize = 'S';

// Cambia el chubasquero según el color o diseño
function setDesign(name){
    document.getElementById('coatColor').src = `chubasqueros/${name}.png`;
}

// Cambia tamaño del chubasquero
function setSize(size){
    currentSize = size;
    const coatColor = document.getElementById('coatColor');
    let scale = 1;
    if(size === 'S') scale = 0.9;
    if(size === 'M') scale = 1;
    if(size === 'L') scale = 1.1;
    if(size === 'XL') scale = 1.2;
    coatColor.style.transform = `scale(${scale})`;
}

// Guardar diseño como imagen
document.getElementById('saveBtn').onclick = () => {
    html2canvas(document.querySelector('.fish-preview')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'diseño_pez.png';
        link.href = canvas.toDataURL();
        link.click();
    });
};
</script>

</body>
</html>
